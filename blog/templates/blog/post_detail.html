{% extends 'base.html' %}

{% block content %}
<div class="post">
    <h2><a class="blog-header" href="{% url 'post_detail' post.id %}">{{ post.title|safe }}</a></h2>
    <img class="post-image img-fluid" src="{{ post.main_image.url }}" alt="{{ post.title }}">
    <p>{{ post.body|safe }}</p>
    <img class="post-image img-fluid" src="{{ post.body_image.url }}" alt="{{ post.title }}">
    <p>{{ post.recipe|safe }}</p>
    <hr class="blog-hr">
</div>
{% endblock %}
