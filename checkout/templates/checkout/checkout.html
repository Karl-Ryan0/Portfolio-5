{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Checkout</h2>
    <div class="row">
        <div class="col-md-6">
            <h4>Shipping Address</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Continue to Payment</button>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Your Cart</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in cart.items.all %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.total_price }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <h5>Total: ${{ cart.total_price }}</h5>
        </div>
    </div>
</div>
{% endblock %}
